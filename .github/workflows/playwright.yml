name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
          echo "SAUCEDEMOURL=${{ secrets.SAUCEDEMOURL}}" > .env
          echo "SAUCEDEMOUSER=${{ secrets.SAUCEDEMOUSER}}" >> .env
          echo "SAUCEDEMOPASS=${{ secrets.SAUCEDEMOPASS}}" >> .env 
          echo "SAUCEDEMOLOCKEDUSER=${{ secrets.SAUCEDEMOLOCKEDUSER}}" >> .env
          echo "SAUCEDEMOGLITCH=${{ secrets.SAUCEDEMOGLITCH}}" >> .env
          echo "SAUCEDEMOPROBLEMUSER=${{ secrets.SAUCEDEMOPROBLEMUSER}}" >> .env
          echo "FIRSTNAME=${{ secrets.FIRSTNAME}}" >> .env
          echo "LASTNAME=${{ secrets.LASTNAME}}" >> .env
          echo "POSTALCODE=${{ secrets.POSTALCODE}}" >> .env

    - name: Verify .env file
      run: cat .env

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
          echo "SAUCEDEMOURL=${{ secrets.SAUCEDEMOURL}}" > .env
          echo "SAUCEDEMOUSER=${{ secrets.SAUCEDEMOUSER}}" >> .env
          echo "SAUCEDEMOPASS=${{ secrets.SAUCEDEMOPASS}}" >> .env 
          echo "SAUCEDEMOLOCKEDUSER=${{ secrets.SAUCEDEMOLOCKEDUSER}}" >> .env
          echo "SAUCEDEMOGLITCH=${{ secrets.SAUCEDEMOGLITCH}}" >> .env
          echo "SAUCEDEMOPROBLEMUSER=${{ secrets.SAUCEDEMOPROBLEMUSER}}" >> .env
          echo "FIRSTNAME=${{ secrets.FIRSTNAME}}" >> .env
          echo "LASTNAME=${{ secrets.LASTNAME}}" >> .env
          echo "POSTALCODE=${{ secrets.POSTALCODE}}" >> .env

    - name: Verify .env file
      run: cat .env

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npx playwright test tests/e2e/e2e.spec.js

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
